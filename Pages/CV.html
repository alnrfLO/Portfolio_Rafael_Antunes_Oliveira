<script>
document.addEventListener('DOMContentLoaded', () => {
  const menuText = {
    fr: {
      navAccueil: "Accueil",
      navProjets: "Projets",
      navContact: "Contact",
      navAPropos: "√Ä propos",
      navInfo: "Info",
      navCV: "CV",
      theme: 'üé® Th√®me'
    },
    en: {
      navAccueil: "Home",
      navProjets: "Projects",
      navContact: "Contact",
      navAPropos: "About",
      navInfo: "Info",
      navCV: "CV",
      theme: 'üé® Theme'
    },
    pt: {
      navAccueil: "In√≠cio",
      navProjets: "Projetos",
      navContact: "Contato",
      navAPropos: "Sobre",
      navInfo: "Info",
      navCV: "CV",
      theme: 'üé® Tema'
    }
  };

  function applyMenuLang(lang) {
    const t = menuText[lang] || menuText.fr;
    Object.keys(t).forEach(key => {
      const el = document.querySelector(`[data-translate="${key}"]`);
      if (el) el.textContent = t[key];
    });
  }

  const savedLang = localStorage.getItem('lang') || 'fr';
  applyMenuLang(savedLang);

  const langSelect = document.getElementById('langSelect');
  if (langSelect) {
    langSelect.value = savedLang;
    langSelect.addEventListener('change', e => {
      const newLang = e.target.value;
      localStorage.setItem('lang', newLang);
      applyMenuLang(newLang);
    });
  }
  
  const yearEl = document.getElementById('currentYear');
  if (yearEl) yearEl.textContent = new Date().getFullYear();
});
</script>
