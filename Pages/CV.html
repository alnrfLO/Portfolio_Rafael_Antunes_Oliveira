<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV - Rafael Antunes Oliveira</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand&display=swap" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/menu-hamburger.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 140px;
    }
    main {
      flex: 1;
    }
    .main-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 10;
      margin-top: 0;
    }

    .cv-container {
      max-width: 1000px;
      margin: 4rem auto 6rem;
      padding: 1rem;
      text-align: center;
    }
    .cv-image {
      width: 95%;
      max-width: 1000px;
      height: auto;
      border: 4px solid rgba(0,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      border-radius: 8px;
      display: block;
      margin: 0.5rem auto 1.5rem;
    }
    .cv-actions {
      display:flex;
      gap:1rem;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 1rem;
    }
    .cv-btn {
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: 2px solid var(--primary-color, #0ff);
      background: var(--primary-color, #0ff);
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }
    .cv-btn.secondary {
      background: transparent;
      color: var(--primary-color, #0ff);
    }
    #langSelect {
      font-size: clamp(0.8rem, 2vw, 1rem);
      padding: clamp(0.4rem, 1vw, 0.5rem);
    }

    .theme-toggle {
      font-size: clamp(0.8rem, 2vw, 1rem);
      padding: clamp(0.4rem, 1vw, 0.5rem) clamp(0.8rem, 2vw, 1rem);
    }
    @media (max-width: 480px) {
      .cv-container { margin: 3rem 1rem 6rem; }
      .cv-image { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <select id="langSelect">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
      <option value="pt">Portugais</option>
    </select>
    <button class="theme-toggle" onclick="toggleTheme()">üé® Th√®me</button>
  </div>

  <canvas id="stars"></canvas>

  <div class="navbar">
    <div class="menu-toggle" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <nav class="menu" id="mobileMenu">
    <a href="../index.html">Accueil</a>
    <a href="Projets.html">Projets</a>
    <a href="Contact.html">Contact</a>
    <div class="submenu">
      <button class="submenu-toggle">√Ä propos</button>
      <div class="submenu-list">
        <a href="Info.html">Info</a>
        <a href="CV.html">CV</a>
      </div>
    </div>
  </nav>

  <header>
    <div>
      <!-- controls moved to top-controls -->
    </div>
  </header>

  <main class="cv-container">
    <h1>CV ‚Äî Rafael Antunes Oliveira</h1>

    <!-- Display CV image from the project's img/ folder -->
    <img src="../img/cv.png" alt="CV Rafael Antunes Oliveira" class="cv-image" />

    <div class="cv-actions">
      <a class="cv-btn" href="../img/cv.png" download>T√©l√©charger l'image</a>
      <a class="cv-btn secondary" href="../downloads/cv.pdf" download>T√©l√©charger le PDF</a>
    </div>
  </main>

  <footer class="main-footer">
    <div class="max-w-7xl mx-auto">&copy; <span id="currentYear"></span> Rafael Antunes Oliveira ‚Äî Tous droits r√©serv√©s</div>
  </footer>

  <script src="../js/menu-hamburger.js" defer></script>
  <script src="../js/etoile.js" defer></script>
  <script src="../js/theme.js" defer></script>
  <script>
    // Set year and restore theme/lang similar to other pages
    document.addEventListener('DOMContentLoaded', () => {
      const yearElement = document.getElementById('currentYear');
      if (yearElement) yearElement.textContent = new Date().getFullYear();

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light-theme') document.body.classList.add('light-theme');

      const savedLang = localStorage.getItem('lang') || 'fr';
      const langSelect = document.getElementById('langSelect');
      if (langSelect) {
        langSelect.value = savedLang;
        langSelect.addEventListener('change', e => {
          localStorage.setItem('lang', e.target.value);
        });
      }
    });
  </script>
</body>
</html>
