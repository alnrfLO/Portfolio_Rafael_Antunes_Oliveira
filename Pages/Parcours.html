    let currentLang = localStorage.getItem('lang') || 'fr';

    let offsetX = 0;
    let offsetY = 0;
    const clickableStarsIndices = [0, 1, 2, 3, 4, 8, 9, 10]; 

    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        
        // Taille CSS
        const styleWidth = canvas.clientWidth;
        const styleHeight = canvas.clientHeight;

        // Taille physique du canevas
        canvas.width = styleWidth * dpr;
        canvas.height = styleHeight * dpr;
        
        // Mise √† l'√©chelle du contexte pour la haute r√©solution
        ctx.scale(dpr, dpr);
        
        adjustCoordinates(styleWidth, styleHeight);
        drawConstellation();
    }
    
    function adjustCoordinates(width, height) {
        // La constellation est dessin√©e dans un espace 100x100 (pourcentage)
        const scale = Math.min(width, height) / 100;
        
        // Calculer le d√©calage pour centrer la constellation
        const totalWidth = 100 * scale; 
        const totalHeight = 100 * scale; 
        
        offsetX = (width - totalWidth) / 2;
        offsetY = (height - totalHeight) / 2;
        
        // Mettre √† jour l'animation de la scan-line pour qu'elle corresponde √† la hauteur
        const scanLine = document.querySelector('.scan-line');
        if (scanLine) {
            const frameHeight = document.querySelector('.futuristic-frame').clientHeight - 4; 
            const styleElement = document.createElement('style');
            styleElement.textContent = `
                @keyframes scan {
                    0% { transform: translateY(0); opacity: 0; }
                    10% { opacity: 0.6; }
                    90% { opacity: 0.6; }
                    100% { transform: translateY(${frameHeight}px); opacity: 0; }
                }
            `;
            document.head.appendChild(styleElement);
        }
    }

    function drawConstellation() {
        // Effacer le canvas avant de redessiner
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const scale = Math.min(width, height) / 100;
        
        // Dessiner les connexions
        ctx.strokeStyle = document.body.classList.contains("light-theme") ? "rgba(0, 119, 204, 0.4)" : "rgba(0, 255, 255, 0.4)";
        ctx.lineWidth = 1.5;
        ctx.lineCap = "round";

        ctx.beginPath();
        connections.forEach(conn => {
            const startStar = starsData[conn[0]];
            const endStar = starsData[conn[1]];
            
            ctx.moveTo(startStar.x * scale + offsetX, startStar.y * scale + offsetY);
            ctx.lineTo(endStar.x * scale + offsetX, endStar.y * scale + offsetY);
        });
        ctx.stroke();

        // Dessiner les √©toiles
        starsData.forEach((star, index) => {
            const x = star.x * scale + offsetX;
            const y = star.y * scale + offsetY;
            
            let radius;
            let starColor;
            
            if (clickableStarsIndices.includes(index)) {
                // √âtoiles cliquables (points cl√©s)
                radius = 3.5;
                starColor = document.body.classList.contains("light-theme") ? "#0077cc" : "#00eaff";
            } else {
                // √âtoiles de liaison (non cliquables)
                radius = 2;
                starColor = document.body.classList.contains("light-theme") ? "rgba(0, 119, 204, 0.5)" : "rgba(0, 255, 255, 0.5)";
            }

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = starColor;
            ctx.shadowBlur = radius * 3; 
            ctx.shadowColor = starColor;
            ctx.fill();
            
            // R√©initialiser les ombres apr√®s le remplissage de l'√©toile pour ne pas affecter le reste
            ctx.shadowBlur = 0; 
            ctx.shadowColor = 'transparent';
        });
    }

    function getMousePos(canvas, evt) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }

    function getClickedStar(mouseX, mouseY) {
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const scale = Math.min(width, height) / 100;
        const clickRadius = 8; 

        for (let i = 0; i < starsData.length; i++) {
            if (clickableStarsIndices.includes(i)) {
                const star = starsData[i];
                const starX = star.x * scale + offsetX;
                const starY = star.y * scale + offsetY;
                
                const distance = Math.sqrt(Math.pow(mouseX - starX, 2) + Math.pow(mouseY - starY, 2));
                
                if (distance < clickRadius) {
                    return star;
                }
            }
        }
        return null;
    }

    function showPopup(star, mouseX, mouseY) {
        if (!star.name || !star.text) {
            popup.classList.remove("show");
            return;
        }

        popupTitle.innerHTML = star.name;
        popupText.innerHTML = star.text;
        
        popup.classList.add("show");
        
        // Calculer la position du popup
        const rect = canvas.getBoundingClientRect();
        let popupX = mouseX + rect.left + 10;
        let popupY = mouseY + rect.top + 10;
        
        // Ajuster si le popup d√©passe le bord droit
        if (popupX + popup.offsetWidth > window.innerWidth - 10) {
            popupX = mouseX + rect.left - popup.offsetWidth - 10;
        }
        
        // Ajuster si le popup d√©passe le bord inf√©rieur
        if (popupY + popup.offsetHeight > window.innerHeight - 100) { 
            popupY = mouseY + rect.top - popup.offsetHeight - 10;
        }
        
        // Positionner et animer
        popup.style.left = `${popupX}px`;
        popup.style.top = `${popupY}px`;
        popup.style.transform = "translateY(0)";
    }
    
    function hidePopup() {
        popup.classList.remove("show");
        popup.style.transform = "translateY(10px)";
    }

    canvas.addEventListener('click', (e) => {
        const pos = getMousePos(canvas, e);
        const clickedStar = getClickedStar(pos.x, pos.y);
        
        if (clickedStar) {
            showPopup(clickedStar, pos.x, pos.y);
        } else {
            hidePopup();
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        const pos = getMousePos(canvas, e);
        const hoveredStar = getClickedStar(pos.x, pos.y);

        if (hoveredStar) {
            canvas.style.cursor = 'pointer';
        } else {
            canvas.style.cursor = 'crosshair';
        }
    });

    document.body.addEventListener('click', (e) => {
        // Fermer le pop-up si on clique en dehors du canvas ou du pop-up
        if (!canvas.contains(e.target) && !popup.contains(e.target) && e.target !== document.querySelector('.menu-toggle')) {
            hidePopup();
        }
    });

        const translations = starTranslations[lang];

                star.text = translations[star.key].text;
            } else {
                star.name = "";
                star.text = "";
            }
        });

        popup.classList.remove("show");
        popup.style.transform = "translateY(10px)";
    }

        currentLang = e.target.value;
