<script>
let typewriterTimeout, currentIndex = 0;

function startTypewriter() {
  const el = document.getElementById('typewriter-text');
  if (!el) return;
  const lang = document.getElementById("langSelect").value || "fr";
  const textContent = {
    fr: "Salut, je suis Rafael Antunes Oliveira",
    en: "Hi, I'm Rafael Antunes Oliveira",
    pt: "Oi, sou Rafael Antunes Oliveira"
  }[lang];
  clearTimeout(typewriterTimeout);
  el.textContent = '';
  currentIndex = 0;

  function type() {
    if (currentIndex < textContent.length) {
      el.textContent += textContent.charAt(currentIndex);
      currentIndex++;
      typewriterTimeout = setTimeout(type, 120);
    }
  }
  type();
}


const homeTexts = {
  fr: {
    homeTitle: "Salut, je suis Rafael Antunes Oliveira", 
    subtitle: "Etudiant en 2e ann√©e de MMI | Futur D√©veloppeur Web Full Stack",
    seeProjects: "Voir Mes Projets",
    learnMore: "En Apprendre Plus Sur Moi",
    navAccueil: "Accueil",
    navProjets: "Projets",
    navContact: "Contact",
    navAPropos: "√Ä propos",
    navInfo: "Info",
    theme: 'üé® Th√®me'
  },
  en: {
    homeTitle: "Hi, I'm Rafael Antunes Oliveira",
    subtitle: "2nd year MMI Student | Future Full Stack Web Developer",
    seeProjects: "View My Projects ",
    learnMore: "Learn More About Me ",
    navAccueil: "Home",
    navProjets: "Projects",
    navContact: "Contact",
    navAPropos: "About",
    navInfo: "Info",
    theme: 'üé® Theme'
  },
  pt: {
    homeTitle: "Oi, sou Rafael Antunes Oliveira",
    subtitle: "Aluno do 2¬∫ ano de MMI | Futuro Desenvolvedor Web Full Stack",
    seeProjects: "Ver Meus Projetos ",
    learnMore: "Saiber mais sobre Mim ",
    navAccueil: "In√≠cio",
    navProjets: "Projetos",
    navContact: "Contato",
    navAPropos: "Sobre",
    navInfo: "Info",
    theme: 'üé® Tema'
  }
};

function updatePageText(lang) {
  const texts = homeTexts[lang] || homeTexts.fr;

  document.querySelectorAll('[data-translate]').forEach(el => {
    const key = el.getAttribute('data-translate');
    if (key === 'homeTitle') {
    } else if (texts[key]) {
        el.textContent = texts[key];
    }
  });

  const subtitle = document.getElementById('projectsTitle');
  if (subtitle) subtitle.textContent = texts.subtitle;


  startTypewriter();
}

document.addEventListener('DOMContentLoaded', () => {
  const langSelect = document.getElementById('langSelect');
  const savedLang = localStorage.getItem('lang') || 'fr';

  if (langSelect) {
    langSelect.value = savedLang;
    langSelect.addEventListener('change', e => {
      const selectedLang = e.target.value;
      localStorage.setItem('lang', selectedLang);
      updatePageText(selectedLang);
    });
  }

  updatePageText(savedLang); 

  const yearEl = document.getElementById('currentYear');
  if (yearEl) yearEl.textContent = new Date().getFullYear();

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light-theme') document.body.classList.add('light-theme');
});
</script>
